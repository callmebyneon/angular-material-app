<div>

  <div class="time-text">
    <span>{{min.toString().padStart(2, '0')}} : {{sec.toString().padStart(2, '0')}}</span>
    <small> . {{ms.toString().padStart(2, '0')}}</small>
  </div>

</div>

<div class="buttons-wrap">
  <button class="start-btn" (click)="timeStart()">start</button>

  <button class="stop-btn" (click)="timeStop()">stop</button>

  <button class="reset-btn" (click)="timeReset()">reset</button>
</div>
